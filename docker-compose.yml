services:
  backend-seed:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - MONGO_URI=mongodb://mongo:27017/backend-api
    depends_on:
      - mongoDb
    command: npm run seed
    volumes:
      - .:/app

  mongoDb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  minio:
    image: minio/minio:latest
    container_name: c-cam-minio
    restart: unless-stopped
    ports:
      - "29000:9000"
      - "29001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_REGION: us-east-1
    volumes:
      - ./data/minio:/data
    command: server /data --console-address ":9001"
    networks:
      - c-cam-network

networks:
  c-cam-network:
    driver: bridge

volumes:
  mongo-data:
